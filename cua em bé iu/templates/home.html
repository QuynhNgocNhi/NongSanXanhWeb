<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Laptop Used Price</title>
    <link type="text/css" rel="stylesheet" href="../static/style.css">


</head>

<body>

    <form class="my-form" action="{{ url_for('get_input_data')}}" method="POST">
        <div class="container">
            <h1 class="strokeme" >DỰ ĐOÁN GIÁ LAPTOP CŨ</h1>
            <ul>
                <li>
                    <textarea id="result" placeholder="Kết quả?"></textarea>
                  </li>
                <li>
                    <select name="brand" id="brand" required>
                        <option selected disabled>-- Chọn hãng--</option>
                        <option value="Acer">Acer</option>
                        <option value="Apple">Apple</option>
                        <option value="Asus">Asus</option>
                        <option value="Dell">Dell</option>
                        <option value="HP">HP</option>
                        <option value="Lenovo">Lenovo</option>
                        <option value="MSI">MSI</option>
                    </select>
                </li>
                <li>
                    <select name="cpu_type" id="cpu" required>
                        <option selected disabled>-- Chọn CPU --</option>
                        <option value="pentinum">Pentium</option>
                        <option value="i3">i3</option>
                        <option value="i5">i5</option>
                        <option value="i7">i7</option>
                        <option value="R5">R5</option>
                        <option value="R7">R7</option>
                    </select>
                </li>
                <li>
                    <select name="gpu_type" id="gpu" required>
                        <option selected disabled>-- Chọn GPU --</option>
                        <option value="Intel">Intel</option>
                        <option value="NVIDIA GTX">NVIDIA GTX</option>
                        <option value="NVIDIA MX">NVIDIA MX</option>
                        <option value="NVIDIA Quadro">NVIDIA Quadro</option>
                        <option value="NVIDIA RTX">NVIDIA RTX</option>
                        <option value="Radeon">Radeon</option>
                        <option value="AMD">AMD</option>
                    </select>
                </li>
                <li>
                    <select name="screen_size" id="screen" required>
                        <option selected disabled>-- Chọn kích thước màn hình --</option>
                        <option value="13.3">13.3</option>
                        <option value="14.0">14</option>
                        <option value="15.6">15.6</option>
                        <option value="Others">Khác</option>
                    </select>
                </li>
                <li>
                    <select name="material" id="material" required>
                        <option selected disabled>-- Chọn chất liệu --</option>
                        <option value="Nhựa">Nhựa</option>
                        <option value="Nhựa + kim loại">Nhựa + kim loại</option>
                        <option value="Kim loại">Kim loại</option>
                    </select>
                </li>

                <li class="radio">
                    <span>Cảm ứng:</span>
                    <input type="radio" name="has_touchscreen" id="individual" value="1">
                    <label for="individual"><span></span>Có </label>

                    <input type="radio" name="has_touchscreen" id="organization" value="0" >
                    <label for="organization"><span></span>Không</label>

                </li>
                <li>
                    <div class="grid">

                        <input type="text" id="html" placeholder="Trọng lượng" name="weight" required>

                    </div>
                </li>

                <li>
                    <div class="grid grid-3">
                        <div class="required-msg">Bắt Buộc</div>
                        <button class="btn-grid" type="submit">
                            <span class="back">
                                <i class="fas fa-search-dollar"></i>
                            </span>
                            <span class="front">Dự đoán</span>
                        </button>
                        <button class="btn-grid" type="reset">
                            <span class="back">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
                            </span>
                            <span class="front">Chọn lại</span>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </form>
    <footer>
        <div class="container">
            <small>Tác giả: Nguyễn Quang Đại
            </small>
        </div>
        <div class="container">
            <small>By Em with <span>❤</span>
            </small>

        </div>
    </footer>
</body>

</html>
